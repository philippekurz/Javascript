<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude des variables JS</title>
</head>
<body>
    <script>
        // Exercice 1
        // Déclaration de variables
        // variable numérique de valeur 12.3
        let i = 12.3;
        // variable de type chaine de caractères avec valeur "Bonjour"
        let s = "Bonjour";

        // variable de type booléen avec valeur true
        let b = true;

        // Exercice 2
        // Modifier la valeur de la variable i à 12365
        i = 12365;
        // Modifier la valeur de la variable s à "Au revoir"
        s = "Au revoir";
        // Modifier la valeur de la variable b à false
        b = false;

        // Exercice 3
        // Afficher les valeurs des variables
        console.log(i, s, b);
        // Créer, affecter, afficher, modifier et réafficher une variable
        let x = 10;
        console.log(x);
        x = 20;
        console.log(x);
        
        // Exercice 4        
        // Créer une variable j (number) et l'initialiser à 12
        let j;
        j = 12;
        // Créer une variable k (number) et l'initialiser à 15 
        let k = 15;
        // Créer une variable l (number) et l'initialiser à j + k
        let l = j + k;  // l = 27
    </script>
</body>
</html>
