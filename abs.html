<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeur absolue</title>
</head>
<body>
    <script>
        function abs(nb){
            if (nb < 0){
                return -nb;
            }
            else{
                return nb;
            }
        }

        console.log(abs(45));
        console.log(abs(-45));
        console.log(abs(0));
    </script>
</body>
</html>
