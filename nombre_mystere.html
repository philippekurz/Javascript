<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre mystère</title>
</head>
<body>
    <script>    

        //const NOMBRE_MYSTERE = 7;
        const NOMBRE_MYSTERE = Math.floor(Math.random() * 11);
        console.log(NOMBRE_MYSTERE);

        let continuer = true;

        while (continuer) {
            let nombre = Number(prompt("Entrez un nombre ou laisser vide pour quitter."));
            if (nombre == "")
                continuer = false;
            else {
                if (nombre == NOMBRE_MYSTERE) {
                    console.log("Bravo, vous avez trouvé le nombre mystère");
                    continuer = false;
                }
                else {
                    if (nombre < NOMBRE_MYSTERE)
                        console.log("Le nombre mystère est plus grand");
                    else
                        console.log("Le nombre mystère est plus petit");
                }
            }
        }

</script>
</body>
</html>
