<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparer deux nombres</title>
</head>
<body>
    <script>
        
        // Saisir 2 nombres
        let a = Number(prompt("Entrez le nombre a"));
        let b = Number(prompt("Entrez le nombre b"));

        // Afficher lequel est le plus grand
        if(a > b)
            console.log(a, "est plus grand que", b);
        else if(a < b)
            console.log(b, "est plus grand que", a);
        else
            console.log(a, "est égal à", b);
 
            
        // Créer une fonction "max" qui prend 2 paramètres et retourne le plus grand des 2   
         
    </script>
</body>
</html>
